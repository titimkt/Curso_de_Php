<!DOCTYPE html>
<html lang="pt-br">

<head>
   <title>Usuários</title>

   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="author" content="Thiago Sacchett">
   <meta name="description" content="Site de testes para o curso de PHP da Infoserv.">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../assets/styles.css">
   <script src="../js/scripts.js"></script>
</head>

<body>

   <div class="container">
      <br>
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Criar novo usuário</button>
      <br>
      <br>
      <div class="table-responsive">
         <table id="IdTabelaUsuarios" class="table table table-striped table table-hover align-middle">
         </table>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Criar novo usuário</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">



                  <form id="CriarUsuario" class="row g-3 needs-validation" novalidate>
                     <div class="col-md-2">
                        <label for="ID" class="form-label">ID</label>
                        <input type="number" class="form-control" id="ID" required>
                        <div class="invalid-feedback">
                           Por favor, informe o ID.
                        </div>
                     </div>
                     <div class="col-md-5">
                        <label for="Nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="Nome" required>
                        <div class="invalid-feedback">
                           Por favor, informe o seu nome.
                        </div>
                     </div>
                     <div class="col-md-5">
                        <label for="Usuario" class="form-label">Usuário</label>
                        <div class="input-group has-validation">
                           <span class="input-group-text" id="inputGroupPrepend">@</span>
                           <input type="text" class="form-control" id="Usuario" aria-describedby="inputGroupPrepend" required>
                           <div class="invalid-feedback">
                              Por favor, informe um nome de usuário.
                           </div>
                        </div>
                     </div>
                     <div class="col-md-7">
                        <label for="Cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="Cidade" required>
                        <div class="invalid-feedback">
                           Por favor, informe a cidade onde você mora.
                        </div>
                     </div>
                     <div class="col-md-5">
                        <label for="Estado" class="form-label">Estado</label>
                        <select class="form-select" id="Estado" required>
                           <option selected disabled value="">Selecione...</option>
                           <option>Paraná</option>
                           <option>Rio Grande do Sul</option>
                           <option>Santa Catarina</option>
                        </select>
                        <div class="invalid-feedback">
                           Por favor, selecione um estado na lista.
                        </div>
                     </div>
                     <div class="col-12">
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                           <label class="form-check-label" for="invalidCheck">
                              Concordo com os termos e condições
                           </label>
                           <div class="invalid-feedback">
                              Para criar um novo usuário, é necessário concordar com os termos e condições.
                           </div>
                        </div>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success btn-criar">Criar novo usuário</button>
                     </div>
                  </form>

               </div>
            </div>
         </div>
      </div>

   </div>

</body>

</html>
