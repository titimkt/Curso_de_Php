<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Página inicial</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
   <script src="../js/tabela.js"></script>
</head>

<body>

   <div class="container">
      <br>
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Criar novo usuário</button>
      <br>
      <br>
      <div class="table-responsive">
         <table id="IdTabelaUsuarios" class="table table table-striped table table-hover align-middle">
         </table>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Criar novo usuário</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">



                  <form class="row g-3 needs-validation" novalidate>
                     <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                           Por favor, informe o seu nome.
                        </div>
                     </div>
                     <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="invalid-feedback">
                           Por favor, informe o seu sobrenome.
                        </div>
                     </div>
                     <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Usuário</label>
                        <div class="input-group has-validation">
                           <span class="input-group-text" id="inputGroupPrepend">@</span>
                           <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                           <div class="invalid-feedback">
                              Por favor, informe um nome de usuário.
                           </div>
                        </div>
                     </div>
                     <div class="col-md-7">
                        <label for="validationCustom03" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                           Por favor, informe a cidade onde você mora.
                        </div>
                     </div>
                     <div class="col-md-5">
                        <label for="validationCustom04" class="form-label">Estado</label>
                        <select class="form-select" id="validationCustom04" required>
                           <option selected disabled value="">Selecione...</option>
                           <option>Paraná</option>
                           <option>Rio Grande do Sul</option>
                           <option>Santa Catarina</option>
                        </select>
                        <div class="invalid-feedback">
                           Por favor, selecione um estado na lista.
                        </div>
                     </div>
                     <div class="col-12">
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                           <label class="form-check-label" for="invalidCheck">
                              Concordo com os termos e condições
                           </label>
                           <div class="invalid-feedback">
                              Para criar um novo usuário, é necessário concordar com os termos e condições.
                           </div>
                        </div>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success btn-criar-usuario">Criar novo usuário</button>
                     </div>
                  </form>

               </div>
            </div>
         </div>
      </div>

   </div>

</body>

</html>
