<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>
  <style>
    html,body {
      background-image: url("../assets/background.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      height: 100%;
      font-family: 'Yanone Kaffeesatz', sans-serif;
    }

    .form-login {

    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
  <div class="d-flex justify-content-center ">
    <div class="form-login">
      <div class="form-login-header">
        Acesse sua conta!
      </div>
      <div class="form-login-body">
        <form>
          <div class="row align-items-center">
            <div class="col align-self-center">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="E-mail" required>
                    <label for="floatingInput">Informe o seu e-mail aqui</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Senha" required>
                    <label for="floatingPassword">Informe a sua senha aqui</label>
                </div>
                <div class="form-floating">
                  <button class="btn btn-outline-primary btn-lg" type="submit">Entrar</button>
                </div>
            </div>
          </div>
        </form>
      </div>
      <div class="form-login-fotter">
        Não possui conta ainda? Crie sua conta!
        Esqueceu sua senha?
      </div>      
    </div>
  </div>
</div>

</body>

</html>
